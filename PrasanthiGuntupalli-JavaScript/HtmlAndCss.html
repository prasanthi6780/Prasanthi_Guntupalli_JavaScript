<!DOCTYPE html>
<html>
<head>
    <title>
        Login Form
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script type="text/javascript" src="verify.js"></script>
</head>
<body>
<div class="mainbox">
    <div class="card" style="width:600px">
        <div class="mail d-flex p-2">
            <i class='fas fa-graduation-cap' style='font-size:40px;color:white;'></i>
            <div class="font-weight-bold text-light sign-in-text">Sign in</div>
            <div>	<span class="material-icons" style="color:white">
clear
</span> </div>
        </div>
        <div class="inputdetails">
            <input type="email" id="mailId" class="input1" placeholder="mail@example.com" required="" autofocus="">
            <i class='fas fa-envelope' style='font-size:24px;position: absolute;left:480px;top:73px;'></i>
            <input type="password" id="inputPassword" class="input1" placeholder="password" required="">
            <i class="material-icons" style='font-size:24px;position: absolute;left:480px;top:120px;'>lock</i>
        </div>

        <div class="div-button">
            <button class="button1" type="submit" onclick="on_click()"><b>SIGN IN</b></button>
        </div>

        <div class="d-flex d3">
            <div>Forgot your password?</div>
            <div>Register!</div>
        </div>

        <div class="container row">
            <div class="col-sm-5"><hr /></div>
            <div class="col-sm-2 text-center text-muted font-weight-bolder">OR</div>
            <div class="col-sm-5"><hr /></div>
        </div>

        <div class="div-button">
            <button class="button2"><img src="facebook.png" height="25px"></button>
        </div>

        <div class="div-button">
            <button class="button3"><img src="google-plus.png" height="25px"></button>
        </div>

        <div class="div-button2">
            <input class="button4" type="button" value="< EPAM LOGIN >">
        </div>


    </div>
</div>
</body>
</html>
